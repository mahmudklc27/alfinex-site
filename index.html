<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Alfinex</title><meta name='viewport' content='width=device-width, initial-scale=1.0'><link rel='stylesheet' href='style.css'><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'></head><body><div class='logo'>Alfinex</div><section class='coin-list'><h2>Canlı Kripto Verileri</h2><div id='coin-container' class='coin-grid'>Yükleniyor...</div></section><script>async function getCoins(){const container=document.getElementById('coin-container');const coins=['BTCUSDT','ETHUSDT','SOLUSDT','DOGEUSDT','XRPUSDT','ADAUSDT','AVAXUSDT','DOTUSDT'];try{const res=await fetch('https://api.binance.com/api/v3/ticker/24hr');const data=await res.json();const filtered=data.filter(c=>coins.includes(c.symbol));container.innerHTML='';filtered.forEach(c=>{const price=parseFloat(c.lastPrice).toFixed(4);const change=parseFloat(c.priceChangePercent).toFixed(2);const symbol=c.symbol.replace('USDT','');const icon=symbol.toLowerCase();const cls=change>=0?'up':'down';container.innerHTML+=`<div class='coin-box'><img src='https://cryptoicon-api.pages.dev/api/icon/${icon}' alt='${symbol}' /><div><strong>${symbol}</strong><br><span>$${price}</span></div><span class='${cls}'>${change}%</span></div>`;});}catch{container.innerHTML='<p>Veri alınamadı.</p>';}}getCoins();</script></body></html>
