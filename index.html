
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Alfinex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">Alfinex</div>
    <div class="notif"><i class="fas fa-bell"></i></div>
  </header>

  <section class="slider">
    <div class="slider-item">[DUYURU 1]</div>
    <div class="slider-item">[DUYURU 2]</div>
    <div class="slider-item">[DUYURU 3]</div>
  </section>

  <section class="menu-grid">
    <div class="menu-box"><i class="fas fa-coins"></i><p>Para Yatır</p></div>
    <div class="menu-box"><i class="fas fa-wallet"></i><p>Para Çek</p></div>
    <div class="menu-box"><i class="fas fa-gift"></i><p>Şanslı Pikap</p></div>
    <div class="menu-box"><i class="fas fa-users"></i><p>Takımım</p></div>
    <div class="menu-box"><i class="fas fa-user-plus"></i><p>Davet Et</p></div>
    <div class="menu-box"><i class="fas fa-sign-in-alt"></i><p>Giriş</p></div>
    <div class="menu-box"><i class="fas fa-question-circle"></i><p>Yardım</p></div>
    <div class="menu-box"><i class="fas fa-check-circle"></i><p>Görev</p></div>
  </section>

  <section class="info-grid">
    <div class="info-box">Otomatik arbitraj nedir?</div>
    <div class="info-box">Alfinex sistemi nedir?</div>
    <div class="info-box">Avantajları nedir?</div>
    <div class="info-box">İşletme ruhsatı</div>
  </section>

  <section class="coin-list">
    <h2>Canlı Kripto Verileri</h2>
    <div id="coin-container" class="coin-grid">Yükleniyor...</div>
  </section>

  <nav class="bottom-nav">
    <a href="#"><i class="fas fa-home"></i><span>Anasayfa</span></a>
    <a href="#"><i class="fas fa-chart-line"></i><span>Ölçekle</span></a>
    <a href="#"><i class="fas fa-users"></i><span>Takım</span></a>
    <a href="#"><i class="fas fa-wallet"></i><span>Cüzdan</span></a>
    <a href="#"><i class="fas fa-user"></i><span>Profil</span></a>
  </nav>

  <script>
    async function getCoins() {
      const container = document.getElementById('coin-container');
      const coins = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'DOGEUSDT', 'XRPUSDT', 'ADAUSDT', 'AVAXUSDT', 'DOTUSDT'];
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/24hr');
        const data = await res.json();
        const filtered = data.filter(c => coins.includes(c.symbol));
        container.innerHTML = '';
        filtered.forEach(c => {
          const price = parseFloat(c.lastPrice).toFixed(4);
          const change = parseFloat(c.priceChangePercent).toFixed(2);
          const symbol = c.symbol.replace('USDT','');
          const icon = symbol.toLowerCase();
          const cls = change >= 0 ? 'up' : 'down';
          container.innerHTML += `
            <div class="coin-box">
              <img src="https://cryptoicon-api.pages.dev/api/icon/${icon}" alt="${symbol}" />
              <div>
                <strong>${symbol}</strong><br>
                <span>$${price}</span>
              </div>
              <span class="\${cls}">${change}%</span>
            </div>`;
        });
      } catch {
        container.innerHTML = '<p>Veri alınamadı.</p>';
      }
    }
    getCoins();
  </script>
</body>
</html>
